<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="Contact.css">
</head>

<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form>
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Enter the subject">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="map">
      <h2>Our Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509233!2d-122.47825528468173!3d37.81992817975153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085818cd04c4b4d%3A0x3b6bff724785e9e7!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1620319326935!5m2!1sen!2sus"
        allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>
</body>

</html>
