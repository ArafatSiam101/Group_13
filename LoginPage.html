<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="LoginPage.css">
  <script src="https://kit.fontawesome.com/c06c1f7e4d.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="form-box">
      <h1 id="title">Log In</h1>
      <form>
        <div class="input-group">
          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email" required>
          </div>

          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" required>
          </div>

          <div class="input-field">
            <i class="fa-solid fa-users"></i>
            <select id="userRole" required>
              <option value="">Select Role</option>
              <option value="Consumer">Consumer</option>
              <option value="Nutritionists">Nutritionists</option>
              <option value="Inspector">Inspector</option>
            </select>
          </div>

          <p>Forgot password? <a href="#">Click Here!</a></p>
        </div>
        <div class="btn-field">
          <button type="button" id="loginBtn">Log In</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    let loginBtn = document.getElementById("loginBtn");
    let userRole = document.getElementById("userRole");

    loginBtn.onclick = function () {
      let selectedRole = userRole.value;
      if (selectedRole === "Inspector") {
        window.location.href = "LogoutPage.html"; // Redirect to LogoutPage for Inspector
      } else if (selectedRole === "Consumer") {
        window.location.href = "LogoutPage.html"; // Redirect to LogoutPage for Consumer
      } else if (selectedRole === "Nutritionists") {
        window.location.href = "LogoutPage.html"; // Redirect to LogoutPage for Nutritionists
      } else {
        alert("Please select a role to log in.");
      }
    }
  </script>
</body>

</html>
