<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <header class="header">
    <h1>User Settings</h1>
  </header>
  <main class="settings">
    <section class="profile-settings">
      <h2>Profile Settings</h2>
      <form id="profileForm">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" value="john_doe" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" value="john.doe@example.com" required>

        <button type="submit">Save Profile</button>
      </form>
    </section>

    <section class="password-settings">
      <h2>Change Password</h2>
      <form id="passwordForm">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" placeholder="Enter current password" required>

        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password" required>

        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>

        <button type="submit">Update Password</button>
      </form>
    </section>

    <section class="notification-settings">
      <h2>Notification Preferences</h2>
      <form id="notificationForm">
        <label>
          <input type="checkbox" id="emailNotifications" checked>
          Receive Email Notifications
        </label>

        <label>
          <input type="checkbox" id="smsNotifications">
          Receive SMS Notifications
        </label>

        <label>
          <input type="checkbox" id="appNotifications" checked>
          Receive App Notifications
        </label>

        <button type="submit">Save Preferences</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2024 Dashboard by Your Name</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
